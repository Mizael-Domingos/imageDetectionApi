<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Capture</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            /* Reduz o espaço entre o título e o canvas */
        }

        #canvas {
            border: 1px solid black;
            display: block;
            margin: 10px auto;
            /* Menor espaço entre o canvas e os elementos */
        }

        #result {
            text-align: center;
            font-size: 2em;
            /* Aumentando o tamanho da fonte */
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>

<body>
    <h1>Webcam Capture</h1>
    <canvas id="canvas" width="640" height="480"></canvas>
    <div id="result">Waiting for detection...</div>

    <!-- Adicionando o elemento de áudio -->
    <audio id="alert-audio">
        <source src="AUDIO_TESTE.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="functions.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const resultDiv = document.getElementById('result');
        const alertAudio = document.getElementById('alert-audio');
        const captureInterval = 1000;

        startWebcam(canvas, context, resultDiv, alertAudio, captureInterval);

    </script>
</body>

</html>
